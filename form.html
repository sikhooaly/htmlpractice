<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tutorial</title>
</head>
<body>
    <form action="url">
        <label for="First Name">First Name</label>
        <input type="text" placeholder=" First Name" name="" id="First Name">
        F/Name <input type="text"><br><br>
        Email <input type="text">
        Contact <input type="number"><br><br>
        Address <input type="text">
        Gender:<input type="checkbox" name="" id="Gender">
       <button>submit</button>
       <br>
       date:<input type="date" name="" id="">
       <br>
       Options:<input list="editors" name="editors">
       <datalist id="editors">
        <option value="C">Dev CPP</option>
        <option value="Html">Vs Code</option>
        <option value="oython">Pycharm</option>
        <option value="firewall">firewall</option>
       </datalist>
    </form>
  
</body>
</html>
